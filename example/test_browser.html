<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../libs/sagen.js" id="sagen" data-orientation="true" data-ios="true" data-transition="true" data-transform="true" data-browser="true"></script>
<script type="text/javascript">
  Sagen.Viewport.write( "width=device-width, user-scalable=yes" );
</script>
<title>Sagen test - Viewport</title>

</head>
<body>
<strong>html tag class name, test_browser.html</strong>
<div id="show_css" style="max-width: 100%; padding: 6px; border: 1px solid #ccc;white-space: normal;"></div>

<strong>viewport</strong>
<div id="show_viewport" style="max-width: 100%; padding: 6px; border: 1px solid #ccc;white-space: normal;"></div>

<strong>browser</strong>
<div id="show_browser" style="max-width: 100%; padding: 6px; border: 1px solid #ccc;white-space: normal;"></div>

<strong>UA</strong>
<div id="ua" style="max-width: 100%; padding: 6px; border: 1px solid #ccc;white-space: normal;"></div>


<script type="text/javascript">
  ( function ( window ){
    "use strict";
    var document = window.document,
      show_css = document.getElementById( "show_css" ),
      html_element = document.documentElement,
      show_viewport = document.getElementById( "show_viewport" ),
      browser_element = document.getElementById( "show_browser" ),
      ua = document.getElementById( "ua" ),

      Browser = Sagen.Browser,
      viewport;

    function _onOrientation ( direction ) {
      show_css.innerHTML = html_element.className;
    }
    _onOrientation();

    Sagen.Device.onOrientation = _onOrientation;

    if ( typeof document.querySelector !== "undefined" ) {
      // document.querySelector() defined
      viewport = document.querySelector( "meta[name='viewport']" );
      show_viewport.innerHTML = viewport.content;
    }

    browser_element.innerHTML += "Chrome: " + Browser.Chrome.is() + "<br>";
    browser_element.innerHTML += "Chrome version: " + Browser.Chrome.version() + "<br>";
    browser_element.innerHTML += "Android standard: " + Browser.Android.standard() + "<br>";
    browser_element.innerHTML += "Firefox: " + Browser.Firefox.is() + "<br>";
    browser_element.innerHTML += "Safari: " + Browser.Safari.is() + "<br>";
    browser_element.innerHTML += navigator.userAgent + "<br>";
    browser_element.innerHTML += "devicePixelRatio: " + window.devicePixelRatio + "<br>";
    browser_element.innerHTML += "width: " + window.innerWidth +  ", height: " + window.innerHeight + "<br>";

    browser_element.innerHTML += "iOS version: " + Browser.iOS.version() + "<br>";

    var sc04e = !!navigator.userAgent.match(/sc04e/i);

    browser_element.innerHTML += "SC04E: " + sc04e + "<br>";

    ua.innerHTML = navigator.userAgent;

  }( window ) );
</script>
</body>
</html>
