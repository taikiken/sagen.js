<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sagen test - Orientation</title>
<script type="text/javascript" src="../libs/sagen.js" id="sagen" data-orientation="true" data-width="true"></script>
</head>
<body>
<strong>html tag class name</strong>
<div id="show_css"></div>

<p id="direction"></p>
<script type="text/javascript">
( function ( window ){
	"use strict";
	var document = window.document,
		show_css = document.getElementById( "show_css" ),
		html_element = document.documentElement,
		dir = document.getElementById( "direction" ),
		Sagen = window.Sagen;

//	show_css.innerHTML = html_element.className;

	function _onOrientation ( eventObj ) {
		var direction = eventObj.direction;

		dir.innerHTML += direction + "<br>";

		show_css.innerHTML = html_element.className;
	}

	Sagen.Orientation.addEventListener( Sagen.Orientation.CHANGE_ORIENTATION, _onOrientation );
	Sagen.Orientation.fire();
}( window ) );
</script>
</body>
</html>
