<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sagen test - Orientation</title>
<script type="text/javascript" src="../libs/sagen-0.2.11.js" id="sagen" data-orientation="true" data-width="true"></script>
</head>
<body>
<strong>html tag class name</strong>
<div id="show_css"></div>
<script type="text/javascript">
( function ( window ){
	"use strict";
	var document = window.document,
		show_css = document.getElementById( "show_css" ),
		html_element = document.documentElement,
		Sagen = window.Sagen
	;

	show_css.innerHTML = html_element.className;

	function _onOrientation ( eventObj ) {
		var direction = eventObj.params[ 0 ];

		show_css.innerHTML = html_element.className;
	}

	Sagen.Device.addEventListener( Sagen.Device.CHANGE_ORIENTATION, _onOrientation );
}( window ) );
</script>
</body>
</html>
